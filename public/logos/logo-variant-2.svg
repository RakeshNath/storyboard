<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with glassy/frosted effect -->
  <rect width="120" height="60" fill="#1a237e" rx="8" opacity="0.8"/>
  
  <!-- Bright green outline -->
  <rect x="2" y="2" width="116" height="56" fill="none" stroke="#00ff88" stroke-width="1.5" rx="6"/>
  
  <!-- Hand with pen illustration (white with subtle blue glow) -->
  <g stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="drop-shadow(0 0 4px #00ffff)">
    <!-- Writing surface line -->
    <line x1="20" y1="28" x2="100" y2="28"/>
    
    <!-- Hand and pen (continuous line art style) -->
    <path d="M35 25 L38 22 L41 25 L44 22 L47 25 L44 28 L41 25 L38 28 L35 25"/>
    <path d="M47 25 L52 20 L55 23 L58 20"/>
    <path d="M38 28 L35 31 L38 34 L41 31 L38 28"/>
  </g>
  
  <!-- STORYBOARD text (bright green with subtle dark shadow) -->
  <text x="60" y="48" text-anchor="middle" fill="#00ff88" font-family="Arial Black, Arial, sans-serif" font-size="9" font-weight="900" filter="drop-shadow(1px 1px 3px #000)">
    STORYBOARD
  </text>
  
  <!-- White underline -->
  <line x1="35" y1="53" x2="85" y2="53" stroke="#ffffff" stroke-width="1"/>
</svg>
