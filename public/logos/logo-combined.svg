<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark blue background -->
  <rect width="400" height="120" fill="#1a237e"/>
  
  <!-- Bright green rounded rectangular border -->
  <rect x="8" y="8" width="384" height="104" fill="none" stroke="#00ff88" stroke-width="4" rx="12"/>
  
  <!-- Hand with pen illustration (continuous teal line) -->
  <g stroke="#00ffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Writing surface line (horizontal stroke) -->
    <line x1="60" y1="75" x2="340" y2="75"/>
    
    <!-- Hand holding pen (continuous line art) -->
    <path d="M100 65 Q95 60 90 65 Q85 70 90 75 Q95 80 100 75 Q105 70 100 65"/>
    <path d="M100 65 Q102 67 105 65 Q108 63 110 65 Q112 67 115 65"/>
    <path d="M115 65 L130 50 L135 55 L140 50"/>
    <path d="M130 50 Q125 45 120 50 Q115 55 120 60 Q125 65 130 60"/>
  </g>
  
  <!-- STORYBOARD text (vibrant yellow with dark shadow) -->
  <text x="200" y="105" text-anchor="middle" fill="#ffd700" font-family="Arial Black, Arial, sans-serif" font-size="28" font-weight="900" filter="drop-shadow(3px 3px 6px #333333)">
    STORYBOARD
  </text>
  
  <!-- Thin white horizontal line beneath text -->
  <line x1="120" y1="115" x2="280" y2="115" stroke="#ffffff" stroke-width="2"/>
</svg>
